<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aurora Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>

        <div class="main-container">
            <nav>
                <a href="index.html"><img class="logo" src="images/Aurora-Weather-Logo_Color-WT.png" alt="Aurora Weather Logo"></a>
                <div class="nav-links">
                    <a href="index.html"><p>Home</p></a>
                    <a href="hourly.html"><p>Hourly</p></a>
                    <a href="weekly.html"><p>Weekly</p></a>
                </div>
            </nav>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="left">
                        <p class="API">Open Weather API</p>
                        <p class="date">Monday, 28 June ‘21</p>
                        <img class="weather-icon">
                        <p class="degrees">50°</p>
                        <p class="location city">Vancouver</p>
                        <p class="description">Cloudy</p>
                    </div>
                    <div class="right">
                        <div class="search-square"></div>
                            <input class="search-box" type="text" placeholder="Search a City" >
                            <button class="submit" type="submit" img src="icons/search-solid.svg" alt="Search Icon">
                                <span style="font-size: 30px; color:white"><i class="fas fa-search"></i></span>
                            </button>
                        <hr class="search-hr" style="width:30%;text-align:left;margin-left:0;color:white;height:2px;">
                            <div class="locations">
                                <p class="pop-cities">Popular Cities</p>
                                <ul>
                                    <li><a href="NYC.html"><p>New York, US</p></a></li>
                                    <li><a href="LA.html"><p>Los Angeles, US</p></a></li>
                                    <li><a href="LonGB.html"><p>London, GB</p></a></li>
                                    <li><a href="Van.html"><p>Vancouver, BC</p></a></li>
                                </ul>
                            </div>
                            <hr class="locations-hr" style="width:30%;text-align:left;margin-left:0;color:white;height:2px;">
                            <div class="weather-details">
                                <p class="title">Weather Details</p>
                                <ul>
                                    <li><p class="feels">Feels Like</p></li>
                                    <li><p class="humidity">Humidity</p></li>
                                    <li><p class="wind">Wind</p></li>
                                </ul>
                            </div>
                                <div class="weather-details-stats">
                                    <ul>
                                        <li><p class="feels_like">89%</p></li>
                                        <li><p class="humid">78%</p></li>
                                        <li><p class="windstat">5 mph</p></li>
                                    </ul>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <a href=""><img src="icons/Twitter-Icon.png" alt="Twitter Link"></a>
                <a href=""><img src="icons/Instagram-Icon.png" alt="Instagram Link"></a>
                <a href=""><img src="icons/facebook-Icon.png" alt="Facebook Link"></a>
            </footer>
            <script src="LA.js"></script>
            <script src="https://kit.fontawesome.com/7869d841af.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
